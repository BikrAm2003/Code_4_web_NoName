<!DOCTYPE html>
<html>
<head>
    <title>welcome</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="contact-wrapper">
    <div class="left_side">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRQfVzOdeiKYCxFq0At22ODKEJWR8bADuKxkA&usqp=CAU">
    </div>
    <div class="right_side">
      <h2>Account Login</h2>
      <form>
        <div class="form-row">
          <input type="text" required>
          <span>Username or Email</span>
        </div>
        <div class="form-row">
          <input type="password" required>
          <span>Password</span>
        </div>
        <div class="form-row"></div>
        <div class="form-row"> 
          <button type="submit">Login to your Account</button>
        </div>
      </form>
      <div class="socials-wrapper">
        <h2>Login with your Social Account</h2>
        <ul>
          <li><a href="#" class="facebook"><i class="fab fa-facebook-square"></i></a></li>
          <li><a href="#" class="twitter"><i class="fab fa-twitter"></i></a></li>
          <li><a href="#" class="instagram"><i class="fab fa-instagram"></i></a></li>
          <li><a href="#" class="youtube"><i class="fab fa-youtube"></i></a></li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
